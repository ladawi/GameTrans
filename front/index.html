<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>BLOCK GAME</title>
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js" integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs" crossorigin="anonymous"></script>

</head>

<body>
    <div id="app" class="container" >
			<div id="initialScreen" >
				<button class="PlayBtn noselect" id = "findGameBtn">Play</button>
			</div>
			</div>


			<div id= "gameScreen">
				<!-- width and height SHOULD BE SET DYNAMICALLY -->
				<div class = 'ui' style="position: relative; display: flex; width: 60%;">
					<div class='player_1_name'> Joueur 1</div>
					<!-- player 1 score -->
					<div class='player_score' id="score_1"></div>
					<!-- codeRoom -->
					<div class="codeRoom"><span id="gameCodeDisplay"> xxx </span></div>
					<!-- player 2 score -->
					<div class='player_score' id="score_2"> 0 </div>
					<!-- player 2 name -->
					<div class='player_2_name'> Joueur 2</div>
				</div>
				<div>
					<canvas ref="convas"
							id="board"
							width="640"
							height="480"
							class="board"
							style="border: 1px solid black ;" >
					</canvas>
					<button class="ReturnBtn noselect" id = "returnGameBtn" style="position: fixed ;top: 90%; left: 50%; transform: translate(-50%,0);width: 60%">
						return
					</button>

			</div>
	</div>
	<script src = "Js/Class.js"></script>
    <script src="main.js"></script>
</body>
</html>
